version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: genskey-postgres
    environment:
      POSTGRES_USER: genskey
      POSTGRES_PASSWORD: genskey123
      POSTGRES_DB: genskey_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - genskey-network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.15
    container_name: genskey-neo4j
    environment:
      NEO4J_AUTH: neo4j/genskey123
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
    networks:
      - genskey-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: genskey-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: genskey
      MINIO_ROOT_PASSWORD: genskey123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - genskey-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: genskey-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - genskey-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genskey-backend
    environment:
      POSTGRES_SERVER: postgres
      NEO4J_URI: bolt://neo4j:7687
      REDIS_HOST: redis
      MINIO_ENDPOINT: minio:9000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
    depends_on:
      - postgres
      - neo4j
      - redis
      - minio
    networks:
      - genskey-network

  # React Frontend (Development)
  frontend:
    image: node:18-alpine
    container_name: genskey-frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - genskey-network

volumes:
  postgres_data:
  neo4j_data:
  minio_data:
  redis_data:

networks:
  genskey-network:
    driver: bridge
